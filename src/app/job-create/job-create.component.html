<div class="container">
    <div class="row">
      <div class="col-md-6">
        <form (ngSubmit)="saveJob()" #jobForm="ngForm">
          <div class="form-group">
            <label for="name">Poste</label>
            <input type="text" class="form-control" [(ngModel)]="candidature.job" name="job" required>
          </div>
          <div class="form-group">
            <label for="name">Entreprise</label>
            <input type="text" class="form-control" [(ngModel)]="candidature.company" name="company" required>
          </div>
          <div class="form-group">
            <label for="name">Description de l'offre</label>
            <input type="text" class="form-control" [(ngModel)]="candidature.offer_description" name="offer_description" >
          </div>
          <div class="form-group">
            <label for="name">Code de l'offre</label>
            <input type="text" class="form-control" [(ngModel)]="candidature.offer_code" name="offer_code" >
          </div>
          <div class="form-group">
            <label for="name">Contact</label>
            <input type="text" class="form-control" [(ngModel)]="candidature.contact" name="contact" >
          </div>
          <div class="form-group">
            <label for="name">Date</label>
            <input type="date" class="form-control" [(ngModel)]="candidature.date" name="date" required>
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-success" [disabled]="!jobForm.form.valid">Sauvegarder</button>
          </div>
        </form>
      </div>
    </div>
  </div>
