<div class="row pt-5">
  <div class="col-md-6 mx-auto">
    <div class="card rounded-0">
      <div class="card-header">
        <h3 class="mb-0">Modifier compte</h3>
      </div>
      <div class="card-body">
        <form class="form">
          <div class="form-group">
            <label for="">Nouveau mail</label>
            <input type="text" [(ngModel)]="updateUserData.email" name="email" class="form-control rounded-0" >
          </div>
          <div class="form-group">
              <label for="">Nouvelle mot de passe</label>
              <input type="password" [(ngModel)]="updateUserData.password" name="password" class="form-control rounded-0">
            </div>
            <button type="button" (click)="updateUser(user._id)" class="btn btn-success float-right">Modifier</button>
            <button type="button" (click)="deleteUser(user._id)" class="btn btn-danger float-right">Supprimer compte</button>
        </form>

      </div>
    </div>

  </div>
</div>
